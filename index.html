<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Grid</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<canvas id="gridCanvas"></canvas>

<div>
    <p>
        Press space to restart
    </p>
    <p>
        Press u to undo move
    </p>
</div>

<div>
    <h1 id = "level">Level</h1>
    <p id ="path"></p>
    <button onclick="game.initLevel(1)">1</button>
    <button onclick="game.initLevel(2)">2</button>
    <button onclick="game.initLevel(3)">3</button>
    <button onclick="game.initLevel(4)">4</button>
    <button onclick="game.initLevel(5)">5</button>
    <button onclick="game.initLevel(6)">6</button>
    <button onclick="game.initLevel(7)">7</button>
    <button onclick="game.initLevel(8)">8</button>
    <button onclick="game.initLevel(9)">9</button>
    <button onclick="game.initLevel(10)">10</button>
    <button onclick="game.initLevel(11)">11</button>
    <button onclick="game.initLevel(12)">12</button>
    <button onclick="game.initLevel(13)">13</button>
    <button onclick="game.initLevel(14)">14</button>
    <button onclick="game.initLevel(15)">15</button>
</div>

<button onclick="solve('bfs')">BFS</button>
<button onclick="solve('dfs')">DFS</button>
<button onclick="solve('idfs')">IDFS</button>

<input id = "checkbox-deadlock" onchange="game.toggleCheckDeadlock()" type = "checkbox" checked>Check Deadlock</input>

<script src = "State.js"></script>
<script src = "BFS.js"></script>
<script src = "DFS.js"></script>
<script src = "IDFS.js"></script>

<script src = "levels.js"></script>
<script src = "Game.js"></script>
<script src = "Player.js"></script>
<script src = "index.js"></script>
